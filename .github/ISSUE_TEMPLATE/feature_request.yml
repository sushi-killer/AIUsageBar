name: Feature Request
description: Suggest a new feature for AI Usage Bar
labels: ["enhancement"]
body:
  - type: textarea
    id: description
    attributes:
      label: Feature Description
      placeholder: What would you like to see added?
    validations:
      required: true

  - type: textarea
    id: use-case
    attributes:
      label: Use Case
      placeholder: Why do you need this? What problem does it solve?
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      placeholder: Have you considered any workarounds or alternative approaches?
    validations:
      required: false
